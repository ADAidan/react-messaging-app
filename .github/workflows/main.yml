name: main

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: make sure code runs
      run: npm run dev

    - name: Lint code
      run: npm run lint

    - name: Run tests
      run: npm run test